<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML </title>
</head>
<body>

<input placeholder="Enter firs number" type="number" name="" id="num1"> <br><br>
<input placeholder="Enter second number" name="" id="num2"> <br><br>
<button onclick="add()" id=button>Add</button>
</body>

<script>

    function add() {
        var num1 = document.getElementById('num1').value;
        var num2 = document.getElementById('num2').value;
        var sum = parseInt(num1) + parseInt(num2);
        document.getElementById('button').innerHTML = sum;
    }
</script>
</html>
